<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Mini Project</title>
</head>
<body>
    <header class="header">
        <div class="nav-logo">
            <img src="./images/revou-logo.png" alt="revou-logo">
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">Home</a>
            <a href="profile.html" class="nav-item">Our Profile</a>
            <a href="#" class="nav-item">Portofolio</a>
            <a href="#message-us" class="nav-item">Message Us</a>
        </nav>
    </header>
    <section class="banner">
        <div class="greetings">
            <h1>Hi, <span id="username"></span>, Welcome To My Website</h1>
            <p>Ini adalah Latihan Website pertama</p>
        </div>
    </section>
    <section class="headquarters">
        <h1>Our Headquarters</h1>
        <div class="hq-items">
            <div class="circle">
                <img class="img-circle" src="./images/jakarta.jpg" alt="Jakarta">
                <p>Jakarta</p>
            </div>
            <div class="circle">
                <img class="img-circle" src="./images/bandung.jpg" alt="Bandung">
                <p>Bandung</p>
            </div>
            <div class="circle">
                <img class="img-circle" src="./images/surabaya.jpg" alt="Surabaya">
                <p>Surabaya</p>
            </div>
        </div>
    </section>
    <section id="message-us" class="form">
        <div class="form-left">
            <div class="container">
                <form name="message-form" onsubmit="kirim(); return false">
                <h1> Message Us </h1>
                <div class="row">
                  <div class="col-25">
                    <label for="fnama">Nama</label>
                  </div>
                  <div class="col-5">
                    <label>:</label>
                  </div>
                  <div class="col-70">
                    <input type="text" id="fnama" name="nama" placeholder="Nama">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="tglLahir">Tanggal Lahir</label>
                  </div>
                  <div class="col-5">
                    <label>:</label>
                  </div>
                  <div class="col-70">
                    <input type="date" id="tglLahir" name="ttl">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="jkel">Jenis Kelamin</label>
                  </div>
                  <div class="col-5">
                    <label>:</label>
                  </div>
                  <div class="col-70">
                    <input type="radio" id="lakilaki" name="gender" value="Laki-Laki">
                    <label for="lakilaki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="pesan">Pesan</label>
                  </div>
                  <div class="col-5">
                    <label>:</label>
                  </div>
                  <div class="col-70">
                    <textarea id="pesan" name="pesan" placeholder="Pesan" style="height:200px"></textarea>
                  </div>
                </div>
                <br>
                <div class="row">
                  <button class="button" type="submit" value="Kirim">Submit</button>
                </div>
                </form>
              </div>
        </div>
        <div class="form-right">
            <table>
              <tbody>
                <tr class="td-waktu">
                  <td><label for="waktu">Waktu</label></td>
                  <td>
                    <span id="waktu"></span>
                  </td>
                </tr>
                <tr>
                  <td><label for="nama">Nama</label></td>
                  <td>:
                    <span id="nama2"></span>
                  </td>
                </tr>
                <tr>
                  <td><label for="ttl">Tanggal Lahir</label></td>
                  <td>:
                    <span id="ttl2"></span>
                  </td>
                </tr>
                <tr>
                  <td><label for="gender">Jenis Kelamin</label></td>
                  <td>:
                    <span id="gender2"></span>
                  </td>
                </tr>
                <tr>
                  <td><label for="pesan">Pesan</label></td>
                  <td>:
                    <span id="pesan2"></span>
                  </td>
                </tr>
              </tbody>
            </table> 
        </div>
    </section>
    <footer class="footer">
        <center>
            <p class="footer-text">&copy; made by Dahlia</p>
        </center>
            
    </footer>
    <script>
      let userName = prompt("Masukkan nama Anda dibawah!");
      document.getElementById("username").innerText = userName;
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
